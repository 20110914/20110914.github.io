<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect</title>
</head>
<body>
    <script>
        window.onload = function() {
            var path = window.location.pathname; // 获取当前路径
            var redirectUrl = 'http://m.9526498.xyz' + path; // 构造重定向URL
            window.location.href = redirectUrl; // 重定向到新的URL
        };
    </script>
    <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .error-message {
      font-size: 100px;
      color: #555;
    }

    .error-description {
      font-size: 24px;
      color: #777;
      margin-top: 16px;
    }
      </style>
      <div class="container">
          <div class="error-message">301</div>
          <div class="error-description">链接正在跳转中……</div>
</div>
       <style>
    @font-face {
        font-family:Tahoma,Helvetica,Arial,"\5b8b\4f53",sans-serif;}

    body {
        font-family:Tahoma,Helvetica,Arial,"\5b8b\4f53",sans-serif;}
       </style>
</body>
</html>
